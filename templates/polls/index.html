{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Available Polls</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: "Poppins", sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 80px auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: left;
            padding: 10px 12px;
        }
        th {
            background: #222;
            border-bottom: 2px solid #333;
        }
        tr:nth-child(even) {
            background: #1e1e1e;
        }
        tr:hover {
            background: #2c2c2c;
        }
        a {
            color: #4da3ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-add {
            background: #4c4cff;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-add:hover {
            background: #3333ff;
        }
        .btn-delete {
            background: #e53935;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background: #d32f2f;
        }
        input[type="checkbox"] {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Select Question to Change</h2>

    <form method="POST" action="{% url 'polls:delete_selected' %}">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>ID</th>
                    <th>Question Text</th>
                    <th>Date Published</th>
                </tr>
            </thead>
            <tbody>
                {% for question in latest_question_list %}
                    <tr>
                        <td><input type="checkbox" name="selected_polls" value="{{ question.id }}"></td>
                        <td>{{ question.id }}</td>
                        <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
                        <td>{{ question.pub_date|date:"M. d, Y, P" }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4">No questions available.</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="actions">
                    <a href="{% url 'polls:logout' %}" class="logout-btn">Logout</a>

            <a href="{% url 'polls:add_question' %}">
                <button type="button" class="btn-add">+ Add Question</button>
            </a>
            <button type="submit" class="btn-delete">ðŸ—‘ Delete Selected</button>
        </div>
    </form>
</div>

<script>
    // Select all checkboxes toggle
    document.getElementById('select-all').addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('input[name="selected_polls"]');
        checkboxes.forEach(cb => cb.checked = this.checked);
    });
</script>
</body>
</html>
