<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | MyApp</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .update-container {
            background: white;
            padding: 40px 35px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            font-size: 22px;
        }

        input {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }

        @media (max-width: 400px) {
            .update-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="update-container">
        <h2>Update Password for {{ user.username }}</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="password" name="password" placeholder="New Password" required><br>
            <button type="submit">Update</button>
        </form>

       <a href="{% url 'polls:login' %}">Back to Login</a>


        <div class="messages">
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
