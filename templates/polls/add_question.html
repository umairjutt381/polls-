{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Question</title>
  <style>
    /* ====== General Styling ====== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== Headings ====== */
    h1 {
      text-align: center;
      color: #4c51bf;
      margin-bottom: 25px;
      font-size: 26px;
    }

    h3 {
      color: #2d3748;
      margin-top: 25px;
      font-size: 18px;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 5px;
    }

    /* ====== Form Elements ====== */
    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
      outline: none;
    }

    /* ====== Choice Blocks ====== */
    .choice-block {
      background: #f7fafc;
      padding: 15px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .choice-block label {
      font-weight: 500;
      color: #4a5568;
      display: block;
      margin-bottom: 6px;
    }

    /* ====== Button Styling ====== */
    button {
      background: #667eea;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    /* ====== Responsive Design ====== */
    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add a New Question</h1>
    <form method="POST">
      {% csrf_token %}
      {{ question_form.as_p }}

      <h3>Choices:</h3>
      {{ formset.management_form }}
      {% for form in formset %}
        <div class="choice-block">
          {{ form.as_p }}
        </div>
      {% endfor %}

      <button type="submit">ðŸ’¾ Save Question</button>
    </form>
  </div>
</body>
</html>
